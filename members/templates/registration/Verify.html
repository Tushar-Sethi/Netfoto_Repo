{% extends 'Base.html'%}
{% load static%}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'FrontEnd1/css/Verify.css' %}">

{% endblock %}
{% block title %}
        Verify Your Account
    {% endblock %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Verify Your Account</div>

                <div class="panel-body">
                    <form class="form-horizontal" method="POST" action="">
                        {%csrf_token%}
                        <div class="form-group">
                            <label for="username" class="col-md-4 control-label">UserName</label>
                            <div class="col-md-6">
                                <input id="username" type="text" class="form-control" name="username" value="{{username}}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input id="text" type="text" class="form-control" name="token" value="" required>
                        </div>

                        <button class="btn btn-primary" type="submit">Submit</button>
                        
                    </form>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-primary">
                                <a href="{% url 'resend-email' %}" style="color:white;">
                                    Send OTP Again
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
