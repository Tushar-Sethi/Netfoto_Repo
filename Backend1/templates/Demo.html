{% extends 'Base.html'%}
{% load static%}
{% block styles %}
{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'FrontEnd1/css/Slick/slick.css' %}"> {% endcomment %}
{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'FrontEnd1/css/Slick/slick-theme.css' %}"> {% endcomment %}
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>



{% endblock %}
{% block title %}
    List of Blogs
{% endblock %}
{% block content %}
<style>
</style>
<div class="single-item">
  <div><img src="https://picsum.photos/700/900"/></div>
  <div><img src="https://picsum.photos/900/400"/></div>
  <div><img src="https://picsum.photos/200/400"/></div>
  <div><img src="https://picsum.photos/300/400"/></div>
  <div><img src="https://picsum.photos/400/400"/></div>
  <div><img src="https://picsum.photos/500/400"/></div>
</div>

{% block scripts %}
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
  $('.single-item').slick({
    dots: true,
    infinite: false,
    speed: 300,
    slidesToShow: 4,
    slidesToScroll: 4,
    responsive: [
      {
        breakpoint: 1024,
        settings: {
          slidesToShow: 3,
          slidesToScroll: 3,
          infinite: true,
          dots: true
        }
      },
      {
        breakpoint: 600,
        settings: {
          slidesToShow: 2,
          slidesToScroll: 2
        }
      },
      {
        breakpoint: 480,
        settings: {
          slidesToShow: 1,
          slidesToScroll: 1
        }
      }
      // You can unslick at a given breakpoint now by adding:
      // settings: "unslick"
      // instead of a settings object
    ]
  });
</script>
{% endblock %}
{% endblock %}
