{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="single-item" id="flipbook" style="background-color: red; margin-left:300px;">
    <div><img src="https://picsum.photos/900/400"/></div>
    <div><img src="https://picsum.photos/700/400"/></div>
    <div><img src="https://picsum.photos/500/400"/></div>
    <div><img src="https://picsum.photos/300/400"/></div>
    <div><img src="https://picsum.photos/100/400"/></div>
    <div><img src="https://picsum.photos/600/400"/></div>
  </div>
</body>
<script src="{% static 'FrontEnd1/js/jquery.min.1.7.js' %}"></script>
<script src="{% static 'FrontEnd1/js/turn.min.js' %}"></script>
<script>
$(document).ready(function() {
    $('#flipbook').turn({
      width: 400,
      height: 400,
      autoCenter: true,
      display: 'single',
    });
  });
</script>
</html>
