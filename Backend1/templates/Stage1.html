{% extends 'base.html'%}
{% load static%}
{% block styles %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'FrontEnd1/css/getFreePhotograph.css' %}"
/>
{% endblock %} 

{% block title %} 
  Get Free Photos
{% endblock %}
    
{% block content %}
<!-- <h1>Unlock your 10 Free Product Photographs</h1> -->
<div class="main_free_photograph_form_div">
    <form method="POST" action="" id="company_details">
        {% csrf_token %}

        <div class="form-group">
            <label for="company_gst_number">GST Number</label>
            <input type="text" name="GST" placeholder="GST #" required>
        </div>

        <div class="form-group">
            <label for="company_name">Company Name</label>
            <input type="text" name="Company_Name" placeholder="Company Name" required>
        </div>


        <div class="form-group">
            <label for="company_address">Company Address</label>
            <input type="text" name="Company_Address1" placeholder="Address Line 1" required>
            <input type="text" name="Company_Address2" placeholder="Address Line 2" required>
        </div>

        <div class="form-group">
            <label for="company_city">City</label>
            <input type="text" name="City" placeholder="City" required>
        </div>

        <div class="form-group">
            <label for="company_state">State</label>
            <input type="text" name="State" placeholder="State" required>
        </div>

        <div class="form-group">
            <label for="company_pincode">Pincode</label>
            <input type="text" name="Pincode" placeholder="Pincode" required>
        </div>

        <div class="form-group">
            <label for="About">Please Tell us more about your company</label>
            <input type="text" name="About" placeholder="About Your Company" required>
        </div>
        <button type="submit" class="btn">Continue</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'FrontEnd1/js/getFreePhotograph.js' %}"></script>
{% endblock %}
